<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 Features</h1>
    <h2>Feature 1: Audio </h2>
    <audio controls  src="https://www.w3schools.com/tags/horse.ogg"></audio>
    <h2>Feature 2: Video</h2>
    <video width="400px" controls src="https://player.vimeo.com/external/334344435.sd.mp4?s=d367341a941ffa97781ade70e4f4a28f4a1a5fc8&profile_id=164&oauth2_token_id=57447761"></video>

     <h2>Feature 3: Figure and Figcaption</h2>
     <figure> 
        <img 
             src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg" alt="PW" style="width:50%"> 
        <figcaption>Fig.1 Physics wallah.</figcaption> 
      </figure> 

      <h2>Feature 4:Progress tag</h2>
      <h1>The progress element</h1> 
       <label for="file">Downloading progress:</label> 
        <progress id="file" value="40" max="100">40%</progress>
</body>
</html>
